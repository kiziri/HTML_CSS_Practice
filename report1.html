<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>회원 가입 양식</title>
</head>
<body>
    <div class="maindiv">
        <h1 class="tilte">회원 가입 양식</h1>

        <div>
            <table class="maintable" border="0">
                <tr>
                    <th class="table_title">이름</th>
                    <td><input type="text" size="30"></td>
                </tr>
                <tr>
                    <th class="table_title">아이디</th>
                    <td><input type="text" size="30" placeholder="영문 및 숫자"></td>
                </tr>
                <tr>
                    <th class="table_title">비밀번호</th>
                    <td><input class="inputpass1" type="password" size="30" placeholder="영문, 숫자, 특수문자의 조합"></td>
                        <th class="table_title">비밀번호 확인</th>
                        <td><input type="password" size="30" placeholder="영문, 숫자, 특수문자의 조합"></td>
                </tr>
                <tr>
                    <th class="table_title">성별</th>
                    <td  colspan="3">
                        <input class="gender" type="radio" id="men" name="gender" value="m">
                        <label class="genderlabel" for="men">남</label>
                        <input class="gender" type="radio" id="women" name="gender" value="w">
                        <label class="genderlabel" for="women">여</label>
                    </td>
                </tr>
                <tr>
                    <th class="table_title">전화번호</th>
                    <td colspan="3">
                        <select>
                            <option>선택</option>
                            <option>02</option>
                            <option>010</option>
                            <option>011</option>
                            <option>016</option>
                            <option>070</option>
                        </select>
                        <input type="tel" size="10" maxlength="4">
                        <label>-</label>
                        <input type="tel" size="10" maxlength="4">
                    </td>
                </tr>
                <tr>
                    <th class="table_title">이메일</th>
                    <datalist id="domain">
                        <option>nave.com</option>
                        <option>gmail.com</option>
                        <option>daum.net</option>
                        <option>kakao.com</option>
                    </datalist>
                    <td colspan="3">
                        <input type="email">
                        <label>@</label>
                        <input type="email" list="domain" placeholder="직접 입력">
                    </td>
                </tr>
                <tr>
                    <th class="table_title">학과</th>
                    <td><input type="text" size="30" ></td>
                </tr>
                <tr>
                    <th class="table_title">학년</th>
                    <td colspan="3">
                        <input class="grade" id="1" type="radio" name="grade" value="1">
                        <label class="gradelabel" for="1">1학년</label>
                        <input class="grade" id="2" type="radio" name="grade" value="2">
                        <label class="gradelabel" for="1">2학년</label>
                        <input class="grade" id="3" type="radio" name="grade" value="3">
                        <label class="gradelabel" for="1">3학년</label>
                        <input class="grade" id="4" type="radio" name="grade" value="4">
                        <label class="gradelabel" for="1">4학년</label>
                        <input class="grade" id="5" type="radio" name="grade" value="5">
                        <label for="1">5학년</label>
                    </td>
                </tr>
                <tr>
                    <th class="table_title">관심 분야</th>
                    <td colspan="3">
                        <input class="interest" id="animal" type="checkbox" name="habi">
                        <label class="interestlabel" for="1">동물</label>
                        <input class="interest" id="movie" type="checkbox" name="habi">
                        <label class="interestlabel" for="1">영화</label>
                        <input class="interest" id="animation" type="checkbox" name="habi">
                        <label class="interestlabel" for="1">애니메이션</label>
                        <input class="interest" id="soccer" type="checkbox" name="habi">
                        <label class="interestlabel" for="1">축구</label>
                        <input class="interest" id="music" type="checkbox" name="habi">
                        <label class="interestlabel" for="1">음악</label>
                        <input class="interest" id="fashion" type="checkbox" name="habi">
                        <label class="interestlabel" for="1">패션</label>
                        <input class="interest" id="gover" type="checkbox" name="habi">
                        <label class="interestlabel" for="1">정치</label>
                        <input class="interest" id="etc" type="checkbox" name="habi">
                        <label class="interestlabel" for="1">기타</label>
                    </td>
                </tr>
                <tr>
                    <th class="table_title">자기 소개</th>
                    <td colspan="3"><textarea rows="30" name="content" autofocus="autofocus" placeholder="간단한 자기 소개"></textarea></td>
                </tr>
                <tr>

                </tr>
            </table>
        </div>
    </div>
</body>
</html>
